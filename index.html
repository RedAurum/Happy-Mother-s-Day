<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Happy Mother's Day!</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.svg">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Montserrat&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/mystyle.css">
</head>


<!-- Body -->

<body>
    <!-- Container -->
    <div class="container-fluid h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6">
                <!-- Card and Bgr -->
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="mb-3 pb-2"><span aria-hidden="true"> &#10084;</span> Happy Mother's Day!<span
                                aria-hidden="true"> &#10084;</span></h1>
                        <!-- Transparent Bgr -->
                        <div class="bgr-color">
                            <!-- Text to update -->
                            <p id="text" class="card-text">Click on the button below to generate a random sentence about
                                being
                                a Mother!</p>
                        </div>
                        <!-- Button -->
                        <div class="button-container m-4">
                            <button id="button" class="btn"><span aria-hidden="true"> &#10084;</span> Click Me<span
                                    aria-hidden="true"> &#10084;</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p class="text-center">Made by <a href="https://www.behance.net/laurabalestr">Laura</a> and <a
                href="https://www.behance.net/lorellabalestr">Lorella</a> in 2023</p>
    </footer>

    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
